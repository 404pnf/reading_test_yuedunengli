<html>
<head>
<meta charset="utf-8">
<link media="all" rel="stylesheet" type="text/css" href="css/cssplot.full.css" />
</head>

<!-- 参考： https://github.com/asciimoo/cssplot -->

  <h1>考试进度条</h1>
  <div class="bar-chart" style="width: 600px"> <!-- 这个bar-chart的div和class必须有 -->
    <div class="chart-row" style="width: 60%">60%</div>
  </div>


  <h1>单项技能</h1>
  <div class="bar-chart" style="width: 600px"> <!-- 这个bar-chart的div和class必须有 -->
    <div class="chart-row" style="width: 100%">信心：100%</div>
    <div class="chart-row" style="width: 80%">听力：80%</div>
    <div class="chart-row" style="width: 40%">阅读：40%</div>
    <div class="chart-row" style="width: 50%">词汇：50%</div>
  </div>
</html>
